<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <th:block th:insert="~{/fragments/settings-head::settings-head}">
    </th:block>

</head>
<body>
<th:block th:insert="~{/fragments/header::header}"></th:block>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="section-title">
                <h2>Homework</h2>
            </div>
        </div>
    </div>

    <div class="container-fluid d-flex justify-content-center align-items-center">
        <div class="row">
            <form id="homework_form" th:action="@{saveHomework}" method="post" th:object="${homework}">

                <div class="form-group form-control-lg d-flex align-items-center">
                    <label for="inputTask" class="sr-only mx-3">Task: </label>
                    <input name="task" type="text" readonly id="inputTask" th:value="*{getTask()}">
                </div>
                <div class="form-group form-control-lg d-flex justify-content-between align-items-center">
                    <label for="inputTask" class="sr-only mx-3">Enter your answer: </label>
                </div>
                <div class="form-group form-control-lg d-flex justify-content-between align-items-center">
                    <textarea id="textHw" rows="12" cols="100" maxlength="2048"
                              name="text" type="text"  th:text="${homework.getText()}"></textarea>
                </div>
                <div class="form-group form-control-lg d-flex justify-content-between align-items-center">
                    <input name="id" type="hidden" th:value="*{getId()}">
                    <input type="hidden" name="action" value="">
                    <!--вариант отправки Action нашел в нете тоже незнаю насолько правильный подход-->
                    <input type="submit" class="btn-primary" value="Save" onclick="document.getElementsByName('action')[0].value='save'">
                    <input type="submit" class="btn-primary" value="Send" onclick="document.getElementsByName('action')[0].value='send'">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
