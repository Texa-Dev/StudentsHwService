<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <th:block th:insert="~{/fragments/settings-head::settings-head}">
  </th:block>
</head>
<body>
<th:block th:insert="~{/fragments/header::header}"></th:block>
<div class="row">
  <div class="col-lg-12 text-center">
    <div class="section-title">
      <h2>Registration</h2>
    </div>
  </div>
</div>
<div class="container-fluid d-flex justify-content-center align-items-center">
  <div class="row">
    <form th:action="@{/registerUser}" th:object="${user}" method="post">
      <div class="form-group form-control-lg d-flex justify-content-between align-items-center">
        <label for="inputUsername" class="sr-only mx-3">Username: </label>
        <input name="username" type="text" id="inputUsername">
      </div>
      <div class="form-group form-control-lg d-flex justify-content-between align-items-center">
        <label for="inputEmail" class="sr-only mx-3">Email: </label>
        <input name="email" type="email" id="inputEmail">
      </div>
      <div class="form-group form-control-lg d-flex justify-content-between align-items-center">
        <label for="inputPassword" class="sr-only mx-3">Password: </label>
        <input name="password" type="password" id="inputPassword">
      </div>
      <div class="form-group form-control-lg d-flex justify-content-between align-items-center">
        <label for="inputConfirmPassword" class="sr-only mx-3">Password: </label>
        <input type="password" id="inputConfirmPassword">
      </div>
      <div class="form-group form-control-lg d-flex align-items-center">
        <label for="inputRole" class="sr-only mx-3">Role: </label>
        <select name="role" id="inputRole" class="form-control">
          <th:block th:each="role : ${T(com.example.javaexam.models.User.Role).values()}">
            <option
                    th:unless="${role == T(com.example.javaexam.models.User.Role).ADMIN}"
                    th:value="${role}" th:text="${role}"></option>
          </th:block>
          <option value=""></option>
        </select>
      </div>
      <div class="form-group form-control-lg d-flex justify-content-between align-items-center">
        <label for="inputName" class="sr-only mx-3">Name: </label>
        <input name="name" type="text" id="inputName">
      </div>
      <div class="form-group form-control-lg d-flex justify-content-between align-items-center">
        <label for="inputSurname" class="sr-only mx-3">Surname: </label>
        <input name="surname" type="text" id="inputSurname">
      </div>
      <div class="form-group form-control-lg d-flex justify-content-between align-items-center">
        <label for="inputBirthDate" class="sr-only mx-3">Birth date: </label>
        <input name="birthDate" type="date" id="inputBirthDate" value="2000-01-01">
      </div>

      <div class="form-group form-control-lg d-flex justify-content-between align-items-center">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
