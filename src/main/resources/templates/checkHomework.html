<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Students</title>
  <th:block th:insert="~{/fragments/settings-head::settings-head}">
  </th:block>

</head>
<body>
<th:block th:insert="~{/fragments/header::header}"></th:block>

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 text-center">
      <div class="section-title">
        <h2>Homework</h2>
      </div>
    </div>
  </div>

  <div class="container-fluid d-flex justify-content-center align-items-center">
    <div class="row">
      <form id="homework_form" th:action="@{completeHomework}" method="post" th:object="${homework}">

        <div class="form-group form-control-lg d-flex align-items-center">
          <label for="inputTask" class="sr-only mx-3">Task: </label>
          <input name="task" type="text" readonly id="inputTask" th:value="*{getTask()}">
        </div>
        <div class="form-group form-control-lg d-flex justify-content-between align-items-center">
          <label for="inputTask" class="sr-only mx-3">Answer: </label>
        </div>
        <div class="form-group form-control-lg d-flex justify-content-between align-items-center">
                    <textarea readonly id="textHw" rows="12" cols="100" maxlength="2048"
                              name="text" type="text"  th:text="${homework.getText()}"></textarea>
        </div>
        <div class="form-group form-control-lg d-flex align-items-center">
          <label for="inputGrade" class="sr-only mx-3">Grade: </label>
          <select name="grade" id="inputGrade" class="form-control">
            <th:block th:each="n : ${#numbers.sequence(1, 12)}">
              <option th:value="${n}" th:text="${n}"></option>
            </th:block>
            <option value=""></option>
          </select>
        </div>

        <div class="form-group form-control-lg d-flex justify-content-between align-items-center">
          <input name="id" type="hidden" th:value="*{getId()}">
          <input type="submit" class="btn-primary" value="Send">
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
