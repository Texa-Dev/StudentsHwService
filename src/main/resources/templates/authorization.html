<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Authorization</title>
  <th:block th:insert="~{/fragments/settings-head::settings-head}">
  </th:block>
</head>
<body>
<th:block th:insert="~{/fragments/header::header}"></th:block>

<div class="row">
  <div class="col-lg-12 text-center">
    <div class="section-title">
      <h2>Authorization</h2>
    </div>
  </div>
</div>
<div class="container-fluid d-flex justify-content-center align-items-center">
  <div class="row">
    <form th:action="@{/authorization}" method="post">
      <!--Spring добавляет самостоятельно-->
      <!-- <input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.getToken()}">-->
      <div class="form-group form-control-lg d-flex justify-content-between align-items-center">
        <label for="inputName" class="sr-only mx-3">Username: </label>
        <input name="username" type="text" id="inputName">
      </div>
      <div class="form-group form-control-lg d-flex justify-content-between align-items-center">
        <label for="inputPassword" class="sr-only mx-3">Password: </label>
        <input name="password" type="password" id="inputPassword">
      </div>

      <div class="form-group form-control-lg d-flex  align-items-center">
        <button type="submit" class="btn btn-primary">Log in</button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
